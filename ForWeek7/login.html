<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
    <link rel="stylesheet" href="login.css"/>

</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        <!-- 
        <form action="#" class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit"><i class='bx bx-search' ></i></button>
        </form>
        -->

    </header>
    
    <div class="container">
        <div class="content">
            <h2>TARC Fencing Club</h2>
            <div class="text-sci">
                <h2>Welcome!<br><span>To Our New Website.</span></h2>
                <p>Lorem . Eius cupiditate ipsam nisi veniam amet enim, 
                    est iusto omnis atque in?</p>
                
                    
            </div>
        </div>

        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Sign In</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxl-gmail'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bx-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    
                    <div class="remember-forgot">
                        <label><input
                            type="checkbox"> Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>

                    <button type="submit"
                    class="btn">Sign In</button>

                    <div class="login-register">
                        <p>Don't have an account?<a href="#" class="register-link">Sign Up
                        </a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
